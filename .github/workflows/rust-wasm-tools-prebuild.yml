name: Build & Push rust-wasm-tools (prebuild)

on:
  workflow_dispatch:
    inputs:
      trunk_ver:
        description: "trunk version"
        required: false
      bindgen_ver:
        description: "wasm-bindgen-cli version"
        required: false

env:
  IMAGE: ghcr.io/${{ github.repository }}/rust-wasm-tools

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
            tag: linux-amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            tag: linux-arm64
          - platform: linux/arm/v7         # build armv7 on arm64 runner (fast cross-compile)
            runner: ubuntu-24.04-arm
            tag: linux-armv7

    runs-on: ${{ matrix.runner || 'ubuntu-24.04' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: ${{ matrix.platform }}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: ${{ matrix.platform }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push single-arch image; Dockerfile cross-compiles in the builder stage
      - name: Build & Push (${{ matrix.platform }})
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/build-tools/rust-wasm-tools.Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ matrix.tag }}
          build-args: |
            TRUNK_VER=${{ github.event.inputs.trunk_ver }}
            BINDGEN_VER=${{ github.event.inputs.bindgen_ver }}
          cache-from: type=gha,scope=tools-${{ matrix.tag }}
          cache-to:   type=gha,mode=max,scope=tools-${{ matrix.tag }}

      - name: Inspect image
        run: docker buildx imagetools inspect "${IMAGE}:${{ matrix.tag }}"

      # Strict verification: never pull during verification to avoid polluting outputs with pull logs
      - name: Verify tools in image
        id: verify
        shell: bash
        run: |
          set -euo pipefail
          IMG="${{ env.IMAGE }}:${{ matrix.tag }}"
          PLAT="${{ matrix.platform }}"

          check_cmd() {
            local cmd="$1" key="$2"
            # First attempt: capture stdout only; never pull implicitly
            if out=$(docker run --rm --platform "$PLAT" --pull=never "$IMG" sh -lc "$cmd" 2>/dev/null); then
              echo "${key}_ok=true" >> "$GITHUB_OUTPUT"
              {
                echo "${key}_version<<__EOF__"
                echo "$out"
                echo "__EOF__"
              } >> "$GITHUB_OUTPUT"
            else
              # Second attempt for diagnostics: capture stderr too; still never pull
              out="$(docker run --rm --platform "$PLAT" --pull=never "$IMG" sh -lc "$cmd" 2>&1 || true)"
              echo "${key}_ok=false" >> "$GITHUB_OUTPUT"
              {
                echo "${key}_error<<__EOF__"
                echo "$out"
                echo "__EOF__"
              } >> "$GITHUB_OUTPUT"
            fi
          }

          check_cmd "trunk --version" "trunk"
          check_cmd "wasm-bindgen --version" "bindgen"

      # Per-arch summary with expressive symbols
      - name: Summary
        if: always()
        shell: bash
        run: |
          {
            echo "## rust-wasm-tools \`${{ matrix.tag }}\`"
            echo ""
            echo "🖼️ Image: \`${{ env.IMAGE }}:${{ matrix.tag }}\`"
            echo "🧭 Platform: \`${{ matrix.platform }}\`"
            echo ""
            if [[ "${{ steps.verify.outputs.trunk_ok }}" == "true" ]]; then
              echo "✅ trunk: **${{ steps.verify.outputs.trunk_version }}**"
            else
              echo "❌ trunk: **FAILED** — ${{ steps.verify.outputs.trunk_error }}"
            fi
            if [[ "${{ steps.verify.outputs.bindgen_ok }}" == "true" ]]; then
              echo "✅ wasm-bindgen: **${{ steps.verify.outputs.bindgen_version }}**"
            else
              echo "❌ wasm-bindgen: **FAILED** — ${{ steps.verify.outputs.bindgen_error }}"
            fi
            echo ""
            echo "---"
          } >> "$GITHUB_STEP_SUMMARY"

  manifest:
    needs: build
    runs-on: ubuntu-24.04

    steps:
      - name: Set up Buildx (required for imagetools)
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch :latest manifest
        id: create
        run: |
          IMAGE="${{ env.IMAGE }}"
          docker buildx imagetools create \
            -t "${IMAGE}:latest" \
            "${IMAGE}:linux-amd64" \
            "${IMAGE}:linux-arm64" \
            "${IMAGE}:linux-armv7"

      - name: Inspect :latest manifest
        run: docker buildx imagetools inspect "${{ env.IMAGE }}:latest"

      # Final summary for the manifest
      - name: Summary (:latest)
        if: always()
        shell: bash
        run: |
          {
            echo "## rust-wasm-tools \`:latest\` manifest"
            if [[ "${{ steps.create.outcome }}" == "success" ]]; then
              echo "✅ Multi-arch manifest created:"
              echo "- linux-amd64"
              echo "- linux-arm64"
              echo "- linux-armv7"
              echo ""
              echo "📦 Tag: \`${{ env.IMAGE }}:latest\`"
            else
              echo "❌ Failed to create multi-arch \`:latest\` manifest."
            fi
          } >> "$GITHUB_STEP_SUMMARY"

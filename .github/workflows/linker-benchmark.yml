name: Linker benchmark

on:
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install benchmark tooling
        run: |
          sudo apt-get update
          sudo apt-get install -y hyperfine

      - name: Benchmark mold vs GNU linker
        run: |
          hyperfine --runs 1 --show-output --prepare 'docker builder prune -f' \
            'docker build --progress=plain --build-arg GHCR_NS=ghcr.io/${{ github.repository }} --build-arg USE_MOLD=false --target backend-builder -f docker/ci.Dockerfile .' \
            'docker build --progress=plain --build-arg GHCR_NS=ghcr.io/${{ github.repository }} --build-arg USE_MOLD=true --target backend-builder -f docker/ci.Dockerfile .' \
            'docker build --progress=plain --build-arg GHCR_NS=ghcr.io/${{ github.repository }} --build-arg USE_MOLD=false --target backend-builder -f docker/ci.Dockerfile .' \
            'docker build --progress=plain --build-arg GHCR_NS=ghcr.io/${{ github.repository }} --build-arg USE_MOLD=true --target backend-builder -f docker/ci.Dockerfile .' \
            | tee benchmark.txt
          cat benchmark.txt >> $GITHUB_STEP_SUMMARY